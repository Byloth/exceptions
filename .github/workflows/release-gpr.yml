name: GPR release
on:
  release:
    types: [published]

jobs:
  artifact-build:
    name: Artifact
    uses: ./.github/workflows/template-build.yml

  publish-gpr:
    name: GPR
    needs: artifact-build
    uses: ./.github/workflows/template-publish.yml
    with:
      auth-token: ${{ secrets.GITHUB_TOKEN }}
      registry-url: https://npm.pkg.github.com/
